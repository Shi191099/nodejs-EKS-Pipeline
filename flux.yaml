apiVersion: apps/v1
kind: Deployment
metadata:
  name: awsome-app-flux
  labels:
    app: awsome-app-flux
  annotations:
    fluxcd.io/automated: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: awsome-app-flux
  template:
    metadata:
      labels:
        app: awsome-app-flux
    spec:
      containers:
      - name: awsome-app-flux
        image: 805392809179.dkr.ecr.ca-central-1.amazonaws.com/clari5:latest
        ports:
          - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: awsome-app-flux-svc
spec:
  selector:
    app: awsome-app-flux
  ports:
    - protocol: "TCP"
      port: 80
      targetPort: 3000
